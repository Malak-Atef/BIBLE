<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - وقتي مع ربنا</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <!-- Firebase App (مكتبة أساسية) -->
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
<!-- Firebase Cloud Messaging -->
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-messaging.js"></script>

    <!-- إضافة مكتبة Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <div class="login-container">
        <img src="logo.avif" alt="شعار وقتي مع ربنا" class="logo">

        <div id="siteName">وقتي مع ربنا</div>
        <div id="meetingName">اجتماع شباب ثانوي بالحافظية</div>

        <h2>تسجيل الدخول</h2>
        <select id="userSelect" class="form-control mb-3">
            <option value="">اختر اسمك <i class="fas fa-user"></i></option>
        </select>
        <div id="passwordDiv" style="display: none;">
            <input type="password" id="passwordInput" class="form-control" placeholder="كلمة المرور">
            <i class="fas fa-lock"></i> <!-- رمز القفل بجانب حقل كلمة المرور -->
            <button id="loginBtn" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> يلا بينا</button> <!-- رمز دخول بجانب الزر -->
        </div>
        <br>
        <button id="adminBtn" class="btn btn-secondary" onclick="window.location.href='admin.html'"><i class="fas fa-user-shield"></i> !!صفحة الخدام فقط</button> <!-- رمز الخادم بجانب الزر -->
        
        <!-- Toast للرسائل الاحترافية -->
        <div id="toastMessage" class="toast" style="position: absolute; bottom: 20px; right: 20px;" data-delay="3000">
            <div class="toast-header">
                <strong class="mr-auto text-primary"><i class="fas fa-bell"></i> رسالة</strong> <!-- رمز الجرس -->
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>
    

    <!-- استيراد Bootstrap و JavaScript الخاص به -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
